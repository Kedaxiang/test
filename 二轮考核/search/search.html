<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="search.css">
    <link rel="stylesheet" type="text/css" href="details.css">
    <title>搜索页</title>
</head>
<body>
    <header>
        <img src="../images/logo-search.png">
        <div id="line">
                <input type="text" placeholder="请搜索" id="search" onkeypress = getKey()>
                <a href="javascript:;"><div id="icon" onclick = searchKey()></div></a>
        </div>
        <ul>
            <li class="btn">分类
                <ul class="menu">
                    <li class="nav">分类一</li>
                    <li class="nav">分类二</li>
                    <li class="nav">分类三</li>
                    <li class="nav">分类四</li>
                </ul>
            </li>
        </ul>
    </header>
    <div class="result">
        <img src="../images/bg.png">
        <div class="Abox">
            搜索的东西
        </div>
    </div>
    <div class="result-box">
        <div id="box">
            <div id="flex-box">

            </div>
            <div id="page">
                <span id="left"><a href="javascript:;" id="prev" class="arrow">&lt;</a></span>
                <span id="right"><a href="javascript:;" id="next" class="arrow">&gt;</a></span>
                <ul id="btn">

                </ul>
                <div id="total">
                    共x页
                </div>    
            </div>
        </div>
    </div>
    <div class="wrap">
            <div class="details">
            <div class="detail-box">
                <div class="tri"></div>
                <div class="close"></div>
                <div class="book-box">
                    <div class="border-box">
                        <div class="book-pic">
                            <img src="../images/bookpic.png">
                        </div>
                        <div class="info1">
                            <div class="book-name">
                                书名
                            </div>
                            <div class="offset top">
                                <div>
                                    <img src="../images/authorpic.png">
                                </div>
                                <div class="geli">|</div>
                                <div class="author-name">作者</div>
                            </div>
                            <div class="offset top2">
                                <div>
                                    <img src="../images/pubpic.png">
                                </div>
                                <div class="geli">|</div>
                                <div class="pub-name">出版社</div>
                            </div>
                            <div class="offset top">
                                <div>
                                    <img src="../images/timepic.png">
                                </div>
                                <div class="geli">|</div>
                                <div class="time">出版时间</div>
                            </div>
                            <div class="offset top2">
                                <div>
                                    <img src="../images/libpic.png">
                                </div>
                                <div class="geli">|</div>
                                <div class="book-number">图书馆藏书: x本</div>
                            </div>
                            <div class="book-position  top2">
                                    x楼x架xx
                            </div>
                            <div id="web" class="offset">
                                <div id="web-info">
                                    <img src="../images/webpic.png">
                                </div>
                                <div class="geli1">|</div>
                                <div class="offset1">
                                    <img src="../images/douban.png" title="" id="douban">
                                </div>
                                <div class="offset1">
                                    <img src="../images/zhihu.png" title="" id="zhihu">
                                </div>
                            </div>
                            <div id="shop" class="offset">
                                <div id="web-shop">
                                    <img src="../images/storepic.png">
                                </div>
                                <div class="geli1">|</div>
                                <div class="offset1">
                                    <img src="../images/jingdong.png" title="" id="jingdong">
                                </div>
                                <div class="offset1">
                                    <img src="../images/dangdang.png" title="" id="dangdang">
                                </div>
                                <div class="offset1">
                                    <img src="../images/amazon.png" title="" id="amazon">
                                </div>
                            </div>
                        </div>
                        <div class="info2">
                            <div class="more">
                                <div id="intro-box1">
                                    <h4>
                                        作者简介
                                    </h4>
                                    <p id="author_intro" class="intro">
    
                                    </p>
                                </div>
                                <div id="intro-box2">
                                    <h4>
                                        书籍简介
                                    </h4>
                                    <p id="book_intro" class="intro">
    
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div> 
    </div>  
    <script src="../scripts/jquery-3.4.0.min.js"></script>
    <script src="../scripts/mock.js"></script>
    <script type="text/javascript" src="../scripts/search.js"></script>
    <script src="../scripts/key.js"></script>
</body>
</html>
